{% extends "core/content.html" %}
{% load staticfiles i18n %}

{% block site_content %}
    <div id="site-content" class="page page-padding page-user-login">
        <div class="container">
            <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                <form action="{% url 'user:login' %}" method="POST">
                    {% csrf_token %}
                    {% if next %}
                        <input type="hidden" name="next" value="{{ next }}">
                    {% endif %}
                    {{ form.non_field_errors }}
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">{% trans "Sign in" %}</h3>
                        </div>
                        <div class="panel-body">
                            {% for field in form %}
                                <div class="form-group">
                                    <label for="field.id_for_label" class="control-label">{{ field.label }}</label>
                                    {{ field.errors }}
                                    {{ field }}
                                </div>
                            {% endfor %}
                            <button type="submit" class="btn btn-success btn-block">{% trans "Sign in" %}</button>
                            <hr>
                            <a href="{% url 'social:begin' 'facebook' %}" class="btn btn-primary btn-block">{% trans "Login with Facebook" %}</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
